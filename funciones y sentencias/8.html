<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8</title>
</head>
<body>

    <script>

        let nombre = prompt("Introduzca el nombre")
        let edad = prompt("Introduzca la edad")

        let varmayor = (parseInt(edad) >= 18 && parseInt(edad) <= 110) ? ", es mayor de edad y ha vivido " + (parseInt(edad) * 365) + " días aprox":
        (parseInt(edad) < 18 && parseInt(edad) > 0) ? ", es menor de edad y ha vivido " + (parseInt(edad) * 365) + " días aprox" :
        ", tiene una edad un poco rara que no nos cuadra :(" 

        alert("Hola, " + nombre + ", como está" + varmayor);

    </script>
    
</body>
</html>
