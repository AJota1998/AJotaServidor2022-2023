        let altura = prompt("Introduzca la altura")

        let idealhombre = (50 + (((parseInt(altura) - 150) / 4) * 3) + ((parseInt(edad) - 20) / 4))
        let idealMujer = (idealhombre * 0.9)

        let escribir = (sexo == "mujer") ? document.getElementById("div1").innerHTML += "Peso ideal: " + idealMujer + " kg": 
        (sexo == "hombre") ? document.getElementById("div1").innerHTML += "Peso ideal: " + idealhombre + " kg": 
        "Datos erróneos, introduzca el sexo en minúscula" 

    </script>
