<html lang="en">

</head>
<body>

    <script>
       
       let numero1 = prompt("Introduzca un número")
        let numero2 = prompt("Introduzca otro número")
        
        let mensaje = (numero1 > numero2) ? "Suma: " + (parseInt(numero1)+parseInt(numero2)) + " Resta: " + (parseInt(numero1)-parseInt(numero2)) :
        (numero1 < numero2) ? "Multiplicación: " + (parseInt(numero1)*parseInt(numero2)) + " División: " + (parseInt(numero1)/parseInt(numero2)) :
        "Son iguales";

        alert(mensaje)

    </script>
    
</body>
</html>
