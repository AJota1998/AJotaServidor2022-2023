<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10</title>
</head>
<body>

    <script>

        let numero = prompt("Introduzca un número")

        let mensaje = (parseInt(numero) > 9 && parseInt(numero) < 100) ? "El número tiene dos dígitos" : 
        (parseInt(numero) >= 0 && parseInt(numero) < 10) ? "El número tiene un dígito" : 
        (parseInt(numero) > 99 && parseInt(numero) < 1000) ? "El número tiene tres dígitos" : 
        "El número es incorrecto" 

        alert(mensaje);

    </script>
    
</body>
</html>
