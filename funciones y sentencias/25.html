<body>

    <input type="text" id="cad">
    <input type="button" id="validar" value="Validar" onclick="funcion1()">
    <div id="div1"></div>

    <script>
    
    function funcion1() {
    let cadena = document.getElementById("cad").value 
    
    let miarray = cadena.split(' ')
    let elementofinal = miarray[miarray.length -1]

    document.getElementById("div1").innerHTML += 
    ("Número de palabras: " + miarray.length + "<br>" + "Primera palabra: " + 
    miarray[0] + "<br>" + "Última palabra " + elementofinal)
    }

    </script>
