    <script>

        let numero = prompt("Introduzca un nÃºmero")


        function funcion1(num) {
            const inicio = 1;
            let indice = 0;
            let array = [];
            
            while (num >= inicio) {
                array[indice] = num
                indice++
                num--
            }
            return alert(array);
        }
        
        funcion1(numero);

    </script>
