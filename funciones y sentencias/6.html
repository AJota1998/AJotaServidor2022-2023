    <script>

        let numero1 = prompt("Introduzca el número 1")
        let numero2 = prompt("Introduzca el número 2")
        let numero3 = prompt("Introduzca el número 3")

            let mayor = (numero1 > numero2 && numero1 > numero3) ? numero1 :
            (numero2 > numero1 && numero2 > numero3) ? numero2 :

            alert("Número más alto: " + mayor);
